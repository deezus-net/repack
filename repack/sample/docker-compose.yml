version: '2'
services:
  repack:
    image: repack
    environment:
      RepackDbHost: postgres
      RepackDbPort: 5432
      RepackDbUser: repack
      RepackDbPassword: repack
      RepackDbName: repack
    ports:
      - "9999:80"
    depends_on:
      - postgres

  postgres:
    image: postgres
    environment:
      POSTGRES_USER: repack
      POSTGRES_PASSWORD: repack
      POSTGRES_DB: repack
    ports:
      - "5432:5432"
    volumes:
      - ".docker/postgres:/var/lib/postgresql/data"
    